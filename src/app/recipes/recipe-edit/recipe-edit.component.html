<div class="row">
  <div class="col-xs-12">
    <h1>Edit Recipe</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="editForm" #f>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
        />
        <span
          class="help-block"
          *ngIf="!editForm.get('name').valid && editForm.get('name').touched"
        >
          Please enter a valid name!
        </span>
      </div>
      <div class="form-group">
        <label for="imagePath">Image URL</label>
        <input
          type="text"
          id="imagePath"
          class="form-control"
          name="imagePath"
          formControlName="imagePath"
        />
        <span
          class="help-block"
          *ngIf="
            !editForm.get('imagePath').valid &&
            editForm.get('imagePath').touched
          "
        >
          Please enter a valid image URL!
        </span>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img
            [src]="editForm.get('imagePath').value"
            alt=""
            class="img-responsive"
            style="max-height: 300px;"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          class="form-control"
          name="description"
          formControlName="description"
        ></textarea>
        <span
          class="help-block"
          *ngIf="
            !editForm.get('description').valid &&
            editForm.get('description').touched
          "
        >
          Please enter a valid description!
        </span>
      </div>

      <div formArrayName="ingredients">
        <label>Ingredients</label>
        <div class="form-group" *ngFor="let ingredientCtrl of ingredientsControls; let i = index" [formGroupName]="i">
          <div class="no-left-padding col-xs-8">
            <input class="form-control" type="text" formControlName="name" placeholder="Ingredient Name"/>
          </div>
          <div class="col-xs-2">
            <input class="form-control" type="number" formControlName="amount" placeholder="Amount"/>
          </div>
          <div class="col-xs-2">
            <button (click)="onRemoveIngredient(i)" class="btn btn-danger">X</button>
          </div>
        </div>
      </div>

      <button class="btn btn-default" style="margin-top: 10px;" type="button" (click)="onAddIngredient()">Add Ingredient</button>
      <hr/>
      <div class="row">
        <div class="custom-row col-xs-12">
          <button
            [disabled]="!editForm.valid"
            type="submit"
            class="btn btn-success"
          >
            Save
          </button>
          <button
            type="button"
            class="btn btn-default"
            (click)="onCancel()"
            >Cancel</button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="onDelete()"
            >Delete</button>
        </div>
      </div>
    </form>
  </div>
</div>
