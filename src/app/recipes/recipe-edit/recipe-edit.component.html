<div class="row">
  <div class="col-xs-12">
    <h1>Edit Recipe</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="editForm" #f>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
        />
        <span
          class="help-block"
          *ngIf="!editForm.get('name').valid && editForm.get('name').touched"
        >
          Please enter a valid name!
        </span>
      </div>
      <div class="form-group">
        <label for="imagePath">Image URL</label>
        <input
          type="text"
          id="imagePath"
          class="form-control"
          name="imagePath"
          formControlName="imagePath"
        />
        <span
          class="help-block"
          *ngIf="
            !editForm.get('imagePath').valid &&
            editForm.get('imagePath').touched
          "
        >
          Please enter a valid image URL!
        </span>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          class="form-control"
          name="description"
          formControlName="description"
        ></textarea>
        <span
          class="help-block"
          *ngIf="
            !editForm.get('description').valid &&
            editForm.get('description').touched
          "
        >
          Please enter a valid description!
        </span>
      </div>
      <hr/>
      <div class="row">
        <div class="custom-row col-xs-12">
          <button
            [disabled]="!editForm.valid"
            type="submit"
            class="btn btn-success"
          >
            Save
          </button>
          <button
            type="button"
            class="btn btn-default"
            (click)="onCancel()"
            >Cancel</button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="onDelete()"
            >Delete</button>
        </div>
      </div>
    </form>
  </div>
</div>
