 <div class="row">
   <div class="col-xs-12">
     <h1>Edit Recipe</h1>
   </div>
 </div>
 <div class="row">
   <div class="col-xs-12">
     <form (ngSubmit)="onSubmit(f)" #f="ngForm">
       <div class="form-group">
         <label for="name">Name</label>
         <input
           type="text"
           id="name"
           class="form-control"
           ngModel
           #name="ngModel"
           name="name"
           [required]="true"
         >
       </div>
       <div class="form-group">
         <label for="imagePath">Image URL</label>
         <input
           type="text"
           id="imagePath"
           class="form-control"
           name="imageUrl"
           [required]="true"
         >

       </div>
       <div class="form-group">
         <label for="description">Description</label>
         <textarea
           id="description"
           class="form-control"
           ngModel
           #description="ngModel"
           name="description"
           [required]="true"
         ></textarea>
       </div>
       <div class="row">
         <div class="col-xs-12">
           <button type="submit" [disabled]="!f.valid" class="btn btn-success">Save</button>
         </div>
       </div>
     </form>
   </div>
 </div>
