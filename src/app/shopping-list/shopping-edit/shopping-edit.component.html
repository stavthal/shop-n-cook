<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="shoppingForm" (submit)="onSubmit()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            [formControlName]="'name'"
          />
          <span *ngIf="shoppingForm.get('name').invalid && shoppingForm.get('name').touched" class="help-block error-text">
            Please enter a valid name!
          </span>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            [formControlName]="'amount'" />
          <span *ngIf="shoppingForm.get('amount').invalid && shoppingForm.get('amount').touched" class="help-block error-text">
            Please enter a valid amount!
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            style="margin-right: 6px"
            class="btn btn-success"
            type="submit"
            [disabled]="!shoppingForm.valid"
          >
            Add
          </button>
          <button
            style="margin-right: 6px"
            class="btn btn-danger"
            type="button"
          >
            Delete
          </button>
          <button
            style="margin-right: 6px"
            class="btn btn-primary"
            type="button"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
